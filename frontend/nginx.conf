server {
  listen 8080;
  server_name _;

  # Root serving the built Vite assets
  root /usr/share/nginx/html;
  index index.html;

  # Security headers (secure defaults)
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer" always;
  add_header X-Frame-Options "DENY" always;
  add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;
  # HSTS: enable if serving behind HTTPS (harmless on HTTP, but note browsers only enforce on HTTPS)
  add_header Strict-Transport-Security "max-age=15552000; includeSubDomains" always;
  # Conservative CSP similar to Next.js config fallback: allow self + https for connections
  add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: blob: https:; font-src 'self' https: data:; connect-src 'self' https:; object-src 'none'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
  add_header Cross-Origin-Opener-Policy "same-origin" always;

  # Serve static files
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Basic caching for static assets
  location ~* \.(?:css|js|woff2?|ttf|otf|eot|png|jpg|jpeg|gif|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Disable access logs for asset requests to reduce noise
  location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|otf|eot)$ {
    access_log off;
  }
}
