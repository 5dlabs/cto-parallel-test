name: Gitleaks

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '37 3 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  gitleaks:
    name: gitleaks scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run gitleaks
        id: gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --report-format sarif --report-path gitleaks.sarif --config .gitleaks.toml

      - name: Upload SARIF to code scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
