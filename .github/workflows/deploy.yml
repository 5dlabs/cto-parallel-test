name: Deploy

on:
  push:
    branches: [main, develop, feature/*, feat/*, fix/*]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ghcr.io/${{ github.repository }}

jobs:
  build:
    # Use Arc runner (k8s-runner) for 5-10x faster builds
    # Arc runners have pre-installed: sccache, mold linker, pre-warmed dependencies
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # Install PostgreSQL development libraries required for diesel
      - name: Install PostgreSQL dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev pkg-config

      # Build with ULTRA-FAST caching mechanisms
      - name: Build binary
        env:
          # Use sccache for compiler-level caching (pre-installed on k8s-runner)
          RUSTC_WRAPPER: sccache
          # Optimize for speed
          CARGO_INCREMENTAL: 0
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
        run: |
          # Pre-warm sccache (already installed on k8s-runner)
          sccache --start-server || true
          echo "ðŸ“Š Initial sccache stats:"
          sccache --show-stats

          # Build release binary
          cargo build --release --bin ecommerce_catalog

          # Show cache hit rates
          echo "ðŸ“Š Final sccache stats:"
          sccache --show-stats

          # Copy from target to workspace for Docker build
          cp target/release/ecommerce_catalog ./ecommerce_catalog

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          install: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}:latest
            ${{ env.IMAGE_BASE }}:${{ github.sha }}
          # Use GitHub Actions cache for Docker layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
