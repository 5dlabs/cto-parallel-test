name: Deploy
on:
  push:
    branches: [main, develop, feature/*, feat/*, fix/*]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build:
    # ðŸš€ CRITICAL: Use Arc runner (k8s-runner) for 5-10x faster builds
    # Arc runners have pre-installed: sccache, mold linker, pre-warmed dependencies
    runs-on: [k8s-runner]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # Install PostgreSQL client library for diesel
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libpq-dev

      # ðŸš€ Build with ULTRA-FAST caching mechanisms
      - name: Build binary
        env:
          # Use sccache for compiler-level caching (pre-installed on k8s-runner)
          RUSTC_WRAPPER: sccache
          # Optimize for speed
          CARGO_INCREMENTAL: 0
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
        run: |
          # Pre-warm sccache (already installed on k8s-runner)
          sccache --start-server || true
          echo "ðŸ“Š Initial sccache stats:"
          sccache --show-stats

          # Build with release profile
          cargo build --release --bin cto-parallel-test

          # Show cache hit rates
          echo "ðŸ“Š Final sccache stats:"
          sccache --show-stats

          # Copy binary to workspace root
          cp target/release/cto-parallel-test ./cto-parallel-test

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          install: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Use GitHub Actions cache for Docker layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
