name: Deploy

on:
  push:
    branches: [main, develop, feature/*, feat/*, fix/*]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      # Use Swatinem/rust-cache for intelligent dependency caching
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-deploy

      # Install PostgreSQL client library for Diesel
      - name: Install PostgreSQL client library
        run: sudo apt-get update && sudo apt-get install -y libpq-dev

      # Build release binary
      - name: Build binary
        run: |
          cargo build --release --bin ecommerce_api
          cp target/release/ecommerce_api ./ecommerce_api

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          install: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Use GitHub Actions cache for Docker layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
