name: Deploy

on:
  push:
    branches: [main, develop, feature/*, feat/*, fix/*]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build:
    # Use Arc runner (k8s-runner) for 5-10x faster builds
    # Arc runners have pre-installed: sccache, mold linker, pre-warmed dependencies
    runs-on: ubuntu-22.04  # Fallback to ubuntu-22.04 if k8s-runner not available
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      # Use Swatinem/rust-cache for intelligent dependency caching
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-deploy

      # Build with optimizations
      - name: Build binary
        env:
          CARGO_INCREMENTAL: 0
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
        run: |
          echo "ðŸ“¦ Building release binary..."
          cargo build --release --bin cto-parallel-test || \
          cargo build --release --lib

          # Copy binary to workspace root for Docker build
          if [ -f target/release/cto-parallel-test ]; then
            cp target/release/cto-parallel-test ./cto-parallel-test
          else
            echo "âš ï¸  No binary target found - this is a library crate"
            echo "Creating placeholder for Docker build demo"
            echo '#!/bin/sh' > ./cto-parallel-test
            echo 'echo "Library crate - no binary to run"' >> ./cto-parallel-test
            chmod +x ./cto-parallel-test
          fi

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          install: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: meta
        run: |
          # Normalize branch name for Docker tag
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          TAG_NAME=$(echo "$BRANCH_NAME" | sed 's/[^a-zA-Z0-9._-]/-/g')

          echo "tag_name=${TAG_NAME}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Docker tag: ${TAG_NAME}"

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}:${{ steps.meta.outputs.tag_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_BASE }}:${{ github.sha }}
          # Use GitHub Actions cache for Docker layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
