name: Deploy
on:
  push:
    branches: [main, develop, feature/*, feat/*, fix/*]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build:
    # ğŸš€ CRITICAL: Use Arc runner (k8s-runner) for 5-10x faster builds
    # Arc runners have pre-installed: sccache, mold linker, pre-warmed dependencies
    # Fallback to ubuntu-22.04 if Arc runner not available
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-deploy

      # ğŸš€ Build with caching mechanisms
      - name: Build binary
        run: |
          cargo build --release --lib
          # Note: This project doesn't have a binary target yet, only a library
          # When a binary is added, use: cargo build --release --bin <binary-name>
          echo "Library built successfully"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          install: true

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Note: Docker build will be enabled when binary target is added
      - name: Build status
        run: |
          echo "âœ… Rust library builds successfully"
          echo "âš ï¸  Docker image build skipped - no binary target yet"
          echo "To enable Docker builds, add a binary target to Cargo.toml"
