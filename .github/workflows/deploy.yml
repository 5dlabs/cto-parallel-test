name: Deploy
on:
  push:
    branches: [main, develop, feature/*, feat/*, fix/*]

env:
  REGISTRY: ghcr.io
  IMAGE_BASE: ${{ github.repository }}

jobs:
  build:
    # ðŸš€ CRITICAL: Use Arc runner (k8s-runner) for 5-10x faster builds
    # Arc runners have pre-installed: sccache, mold linker, pre-warmed dependencies
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # ðŸš€ Build with ULTRA-FAST caching mechanisms
      - name: Build binary
        env:
          # Use sccache for compiler-level caching (pre-installed on k8s-runner)
          RUSTC_WRAPPER: sccache
          # Build to persistent cache directory for multi-run speed
          CARGO_TARGET_DIR: $HOME/cache/target
          # Optimize for speed
          CARGO_INCREMENTAL: 0
          CARGO_NET_GIT_FETCH_WITH_CLI: true
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
        run: |
          # Install sccache if not available (ubuntu-22.04 doesn't have it pre-installed)
          if ! command -v sccache &> /dev/null; then
            echo "Installing sccache..."
            cargo install sccache --locked
          fi

          # Pre-warm sccache
          sccache --start-server || true
          echo "ðŸ“Š Initial sccache stats:"
          sccache --show-stats || echo "sccache stats not available"

          # Build with persistent cache directory
          mkdir -p $HOME/cache/target
          cargo build --release --lib

          # Show cache hit rates
          echo "ðŸ“Š Final sccache stats:"
          sccache --show-stats || echo "sccache stats not available"

          # Copy from cache dir to workspace (Note: this is a library, so no binary)
          # For now, we'll just verify the build succeeded
          ls -lh $HOME/cache/target/release/ || ls -lh target/release/

      - uses: docker/setup-buildx-action@v3
        with:
          driver: docker
          install: true

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create dummy binary for Docker
        run: |
          # Since this is a library project, create a minimal binary for Docker image
          mkdir -p src/bin
          cat > src/bin/cto-parallel-test.rs << 'EOF'
          fn main() {
              println!("CTO Parallel Test - Library Project");
              println!("This is a minimal binary for Docker packaging.");
              println!("The actual functionality is in the library crate.");
          }
          EOF
          cargo build --release --bin cto-parallel-test
          cp target/release/cto-parallel-test ./cto-parallel-test

      - uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          # Use GitHub Actions cache for Docker layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
