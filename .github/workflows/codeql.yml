name: CodeQL

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '17 1 * * 0'

permissions:
  contents: read

jobs:
  analyze:
    name: CodeQL Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect supported languages
        id: detect
        shell: bash
        run: |
          set -euo pipefail
          found=false
          patterns=('*.cpp' '*.c' '*.h' '*.hpp' '*.cs' '*.go' '*.java' '*.js' '*.jsx' '*.ts' '*.tsx' '*.py' '*.rb' '*.swift')
          for p in "${patterns[@]}"; do
            if git ls-files "$p" | grep -q .; then
              found=true
              break
            fi
          done
          echo "has_supported=$found" >> "$GITHUB_OUTPUT"

      - name: Initialize CodeQL
        if: steps.detect.outputs.has_supported == 'true'
        uses: github/codeql-action/init@v3

      - name: Autobuild
        if: steps.detect.outputs.has_supported == 'true'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        if: steps.detect.outputs.has_supported == 'true'
        uses: github/codeql-action/analyze@v3

      - name: Skip CodeQL (no supported languages)
        if: steps.detect.outputs.has_supported != 'true'
        run: echo "Skipping CodeQL; no supported languages detected."
