name: Frontend CI

on:
  push:
    branches: [main, feature/*, feat/*, fix/*]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high --omit=dev || true

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test -- --passWithNoTests --watchAll=false
        env:
          CI: true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: frontend/build/
          retention-days: 7

  docker-build:
    runs-on: ubuntu-22.04
    needs: lint-and-build
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build application
        working-directory: ./frontend
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker tag
        id: docker-tag
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "tag=ghcr.io/${{ github.repository }}/frontend:pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/[^a-zA-Z0-9._-]/-/g')
            echo "tag=ghcr.io/${{ github.repository }}/frontend:${BRANCH_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.docker-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
