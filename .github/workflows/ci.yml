name: Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-rust:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy
      # ðŸš€ CRITICAL: Use Swatinem/rust-cache for intelligent dependency caching
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci
      - name: Format check
        run: cargo fmt --all -- --check
      - name: Clippy pedantic (zero tolerance)
        run: cargo clippy --all-targets --all-features -- -D warnings -W clippy::pedantic

  test-rust:
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ecommerce_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    env:
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/ecommerce_test
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci
      - name: Install diesel CLI
        run: cargo install diesel_cli --no-default-features --features postgres
      - name: Run migrations
        run: diesel migration run
      - name: Run tests
        run: cargo test --all-features --all-targets
