name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-rust:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      # Use Swatinem/rust-cache for intelligent dependency caching
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy with pedantic lints
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings -W clippy::pedantic

  test-rust:
    runs-on: ubuntu-22.04
    env:
      # Set a dummy DATABASE_URL for tests (database not actually required for Task 2 tests)
      DATABASE_URL: postgres://user:pass@localhost/test_db
    steps:
      - uses: actions/checkout@v4

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci

      - name: Run tests
        run: cargo test --workspace --all-features --all-targets
