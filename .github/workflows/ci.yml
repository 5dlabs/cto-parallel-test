name: Continuous Integration

on:
  push:
    branches: [main, feature/*, feat/*, fix/*]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  lint-rust:
    name: Lint Rust Code
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt, clippy

      # ðŸš€ CRITICAL: Use Swatinem/rust-cache for intelligent dependency caching
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy (pedantic)
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings -W clippy::pedantic

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci

      - name: Build workspace
        run: cargo build --workspace --all-features

      - name: Run tests
        run: cargo test --workspace --all-features --all-targets

  check-migrations:
    name: Verify Database Migrations
    runs-on: ubuntu-22.04
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci

      - name: Install Diesel CLI
        run: cargo install diesel_cli --no-default-features --features postgres --locked

      - name: Run migrations
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        run: |
          diesel migration run
          echo "âœ… Migrations applied successfully"

      - name: Test migration rollback
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        run: |
          diesel migration redo
          echo "âœ… Migration rollback test passed"
