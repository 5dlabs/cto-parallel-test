name: Rust CI/CD

on:
  push:
    branches: [main, 'feature/**']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: write
  packages: write
  pull-requests: write
  checks: write

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      # Use Swatinem/rust-cache for intelligent dependency caching
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci

      - name: Run clippy with pedantic lints
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings -W clippy::pedantic

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Use Swatinem/rust-cache for intelligent dependency caching
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci

      - name: Run tests
        run: cargo test --workspace --all-features --verbose

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [format, clippy, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      # Use Swatinem/rust-cache for intelligent dependency caching
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: rust-cache-ci

      - name: Build workspace
        run: cargo build --workspace --all-features --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rust-build-artifacts
          path: target/release/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage
        run: cargo llvm-cov --workspace --all-features --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  yaml-lint:
    name: YAML Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: yamllint -f parsable .github/workflows/ || true
