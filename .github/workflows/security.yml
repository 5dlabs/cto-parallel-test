name: security-scans

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - feature/**
  schedule:
    - cron: '0 3 * * 1'

permissions:
  contents: read
  security-events: write

jobs:
  codeql:
    name: CodeQL Analysis (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: rust

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  cargo-audit:
    name: Cargo Audit (Dependencies)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: |
          cargo install cargo-audit --locked

      - name: Run cargo audit
        run: |
          cargo generate-lockfile || true
          cargo audit --deny warnings

  gitleaks:
    name: Gitleaks (Secrets Scan)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download and run Gitleaks CLI
        run: |
          # Download latest gitleaks binary (open source, no license required)
          curl -sSfL https://github.com/gitleaks/gitleaks/releases/download/v8.22.1/gitleaks_8.22.1_linux_x64.tar.gz | tar -xz
          chmod +x gitleaks

          # Run gitleaks scan
          ./gitleaks detect --source . --verbose --no-git --exit-code 1
