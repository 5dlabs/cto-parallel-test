name: Security Scans

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  cargo-audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Rust (stable)
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6 # stable

      - name: Install cargo-audit
        run: |
          # Use a version compatible with Cargo.lock v4
          cargo install cargo-audit@^0.21

      - name: Generate Cargo.lock (if missing)
        run: |
          cargo generate-lockfile

      - name: Run cargo audit
        run: |
          cargo audit

  gitleaks:
    name: Gitleaks (SARIF)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@ff98106e4c7b2bc287b24eaf42907196329070c7 # v2
        with:
          # Scan working tree only with our local config and output SARIF
          args: >-
            detect --no-git -s .
            -c .gitleaks.toml -v
            --report-format sarif --report-path gitleaks.sarif

      - name: Upload SARIF to Code Scanning
        uses: github/codeql-action/upload-sarif@5d5cd550d3e189c569da8f16ea8de2d821c9bf7a # v3
        with:
          sarif_file: gitleaks.sarif
