name: Secrets Scan (gitleaks)

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  gitleaks:
    name: Run gitleaks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install gitleaks
        run: |
          wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
          tar -xzf gitleaks_8.18.2_linux_x64.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Run gitleaks
        run: |
          gitleaks detect --config .gitleaks.toml \
            --redact --report-path gitleaks-report.json \
            --report-format json --exit-code 1 || true
          if [ -f gitleaks-report.json ]; then
            if [ $(cat gitleaks-report.json | jq '. | length') -gt 0 ]; then
              echo "::error::Gitleaks found secrets in the repository"
              cat gitleaks-report.json
              exit 1
            fi
          fi

      - name: Upload gitleaks report (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: |
            gitleaks*.json
            gitleaks*.txt
          if-no-files-found: ignore

