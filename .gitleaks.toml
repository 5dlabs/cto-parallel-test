title = "gitleaks config for cto-parallel-test"

# Allowlist test secrets that are clearly marked as non-production
[allowlist]
description = "Test secrets and documentation examples"
paths = [
    '''src/auth/tests\.rs''',
    '''src/auth/jwt\.rs''',
    '''tests/auth_integration\.rs''',
    '''docs/auth\.md''',
    '''task/.*\.md''',
    '''task/.*\.xml''',
    '''docs/\.taskmaster/.*\.md''',
]

# Allowlist test secret patterns
regexes = [
    '''test_secret_key_minimum_32_chars_long''',
    '''dev_only_secret_min_32_chars''',
    '''test_secret_key_change_in_production''',
    '''eyJ0eXAiOiJKV1QiLCJhbGc''',  # Example JWT tokens in docs
]
