title = "5dlabs/cto-parallel-test gitleaks config"

[extend]
# Use the maintained default gitleaks ruleset
useDefault = true

[allowlist]
description = "Allow common test paths"
# Keep allowlist minimal; expand only if tests trip rules
paths = [
  '''(^|/)test[s]?/''',
  '''(^|/)tests?/data/''',
]

