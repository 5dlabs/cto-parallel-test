[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
rust_decimal = { version = "1.30", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
jsonwebtoken = "8.3.0"
argon2 = "0.5.0"
rand = "0.8.5"
diesel = { version = "2.1.0", features = ["postgres", "r2d2"] }
r2d2 = "0.8.10"
dotenv = "0.15.0"

[dev-dependencies]
serde_json = "1.0"
