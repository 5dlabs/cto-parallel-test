[package]
name = "cto_parallel_test"
version = "0.1.0"
edition = "2021"

[lib]
name = "cto_parallel_test"
path = "src/lib.rs"

[[bin]]
name = "cto_parallel_test"
path = "src/main.rs"

[dependencies]
diesel = { version = "2.1.0", features = ["postgres", "r2d2"] }
r2d2 = "0.8.10"
dotenv = "0.15.0"
jsonwebtoken = "8.3.0"
argon2 = "0.5.0"
rand = "0.8.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
actix-web = "4.5"
rust_decimal = "1.33"

[dev-dependencies]
actix-rt = "2.9"
