[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
diesel = { version = "2.1.0", features = ["postgres", "r2d2"] }
r2d2 = "0.8.10"
dotenvy = "0.15.7"
rust_decimal = { version = "1.30", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
actix-web = "4.3.1"
jsonwebtoken = "8.3.0"
argon2 = "0.5.0"
serde_json = "1.0"
rand_core = { version = "0.6", features = ["getrandom"] }

[lib]
name = "cto_parallel_test"
path = "src/lib.rs"
