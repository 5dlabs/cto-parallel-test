[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
rust_decimal = { version = "1.30", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
actix-web = "4.3.1"
jsonwebtoken = { version = "10.1.0", features = ["aws_lc_rs"] }
argon2 = "0.5.0"
password-hash = { version = "0.5.0", features = ["getrandom"] }

[lib]
name = "cto_parallel_test"
path = "src/lib.rs"

[dev-dependencies]
rust_decimal_macros = "1.30"
serde_json = "1.0"
