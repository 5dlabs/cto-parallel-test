[package]
name = "ecommerce-api"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
actix-web = "4.3.1"
actix-rt = "2.8"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Authentication
jsonwebtoken = "8.3.0"
argon2 = "0.5.0"
rand = "0.8.5"

# Database
diesel = { version = "2.1.0", features = ["postgres", "r2d2", "numeric"] }
r2d2 = "0.8.10"

# Utilities
dotenv = "0.15.0"
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
tokio = { version = "1.28", features = ["full"] }
