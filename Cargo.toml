[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
# Database and ORM
diesel = { version = "2.1.0", features = ["postgres", "r2d2", "chrono", "numeric"] }
r2d2 = "0.8.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date and time
chrono = { version = "0.4", features = ["serde"] }

# Environment variables
dotenv = "0.15.0"

# Decimal handling
rust_decimal = { version = "1.30", features = ["serde", "diesel"] }
