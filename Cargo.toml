[package]
name = "ecommerce_catalog"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.3"
rust_decimal = { version = "1.30", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
