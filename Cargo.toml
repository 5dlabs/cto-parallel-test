[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
# Database ORM and connection pooling
diesel = { version = "2.1.0", features = ["postgres", "r2d2", "chrono", "numeric"] }
r2d2 = "0.8.10"

# Environment configuration
dotenv = "0.15.0"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Decimal handling for prices (with Diesel support)
rust_decimal = { version = "1.30", features = ["serde", "db-diesel-postgres"] }

# Authentication (from previous implementation)
jsonwebtoken = "8.3.0"
argon2 = "0.5.0"
rand = "0.8.5"

# Web framework
actix-web = "4.3.1"
actix-rt = "2.8.0"

[dev-dependencies]
rust_decimal_macros = "1.30"

[lib]
name = "cto_parallel_test"
path = "src/lib.rs"

[[bin]]
name = "cto-parallel-test"
path = "src/main.rs"
