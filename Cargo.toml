[package]
name = "ecommerce-api"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
actix-web = "4.3.1"
actix-rt = "2.8.0"

# Database and ORM
diesel = { version = "2.1.0", features = ["postgres", "r2d2", "chrono", "numeric"] }
r2d2 = "0.8.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Date and time
chrono = { version = "0.4", features = ["serde"] }

# Environment variables
dotenv = "0.15.0"

# Decimal handling
bigdecimal = { version = "0.4", features = ["serde"] }

# Authentication
jsonwebtoken = "8.3.0"
argon2 = "0.5.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
# Test utilities will be added as needed

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
