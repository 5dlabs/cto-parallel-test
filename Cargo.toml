[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
# Authentication
# Upgrade to pull in ring >= 0.17 to address RUSTSEC-2025-0009
jsonwebtoken = "9"
argon2 = { version = "0.5.0", features = ["std"] }
rand = "0.8.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]

[lib]
path = "src/lib.rs"
