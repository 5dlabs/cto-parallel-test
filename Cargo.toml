[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
diesel = { version = "2.1.0", features = ["postgres", "r2d2"] }
r2d2 = "0.8.10"
dotenvy = "0.15.7"
jsonwebtoken = "8.3.0"
argon2 = { version = "0.5.0", features = ["std"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[lib]
name = "cto_parallel_test"
path = "src/lib.rs"
