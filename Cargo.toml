[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
diesel = { version = "2.1.0", features = ["postgres", "r2d2"] }
r2d2 = "0.8.10"
dotenvy = "0.15.7"
rust_decimal = { version = "1.30", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
actix-web = "4.3"
jsonwebtoken = "9.3.0"
bcrypt = "0.15"
chrono = { version = "0.4", features = ["serde"] }

[lib]
name = "cto_parallel_test"
path = "src/lib.rs"

[dev-dependencies]
actix-rt = "2.9"
