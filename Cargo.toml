[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"
license = "UNLICENSED"
publish = false

[lib]
name = "cto_parallel_test"
path = "src/lib.rs"

[dependencies]
# Web framework
actix-web = "4.3.1"
actix-rt = "2.8"
tokio = { version = "1", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Decimal handling for prices
rust_decimal = { version = "1.30", features = ["serde"] }

# Authentication
jsonwebtoken = "8.3.0"
argon2 = "0.5.0"
rand = "0.8.5"

# Date/time handling
chrono = { version = "0.4", features = ["serde"] }

# Environment configuration
dotenv = "0.15.0"

# Database ORM and connection pooling
diesel = { version = "2.1.0", features = ["postgres", "r2d2", "chrono", "numeric"] }
r2d2 = "0.8.10"

[dev-dependencies]
once_cell = "1.19"
rust_decimal_macros = "1.30"
