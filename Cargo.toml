[package]
name = "ecommerce-api"
version = "0.1.0"
edition = "2021"

[dependencies]
# Web framework
actix-web = "4.3.1"
actix-rt = "2.8"

# Database
diesel = { version = "2.1.0", features = ["postgres", "r2d2", "chrono", "numeric"] }
r2d2 = "0.8.10"

# Configuration and environment
dotenv = "0.15.0"

# Date and time
chrono = { version = "0.4", features = ["serde"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Authentication
jsonwebtoken = "8.3.0"
argon2 = "0.5.0"

# Decimal handling for prices (used by Diesel for NUMERIC type)
bigdecimal = { version = "0.3", features = ["serde"] }
num-bigint = "0.4"
num-traits = "0.2"

[dev-dependencies]
# Testing utilities
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }

[lib]
name = "ecommerce_api"
path = "src/lib.rs"

[[bin]]
name = "ecommerce-api"
path = "src/main.rs"
