[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
# Authentication dependencies
jsonwebtoken = { version = "10", default-features = false, features = ["aws_lc_rs"] }
argon2 = { version = "0.5.0", features = ["password-hash"] }
rand_core = { version = "0.6", features = ["getrandom"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Existing dependencies from previous tasks
rust_decimal = { version = "1.30", features = ["serde"] }
