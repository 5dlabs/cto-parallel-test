[package]
name = "cto-parallel-test"
version = "0.1.0"
edition = "2021"

[dependencies]
rust_decimal = { version = "1.30", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
actix-web = "4.4"
actix-rt = "2.9"
tokio = { version = "1.35", features = ["macros", "rt-multi-thread"] }
bcrypt = "0.15"
jsonwebtoken = "9.2"
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
actix-web = "4.4"
